<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowness - Mis Reservas</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/dfb67970ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" id="logoProvisional">FLOWNESS</a>
    </header>
    <section>
        <div class="buscadorGeneral">
            <div class="buscador">
                <div id="lupaBuscador"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input id="buscaBuscador" placeholder="Buscar en Flowness"></input>
            </div>
            <div id="caracteristicasBuscador">
                <a href="buscar.html"><i class="fa-solid fa-gear"></i></a>
            </div>
        </div>
        <div id="organizadorMisReservas">
            <div class="cabeceraReservas">
                <div id="tituloReservasIzq">Mis</div>
                <img src="" alt="" id="fotoUsuario">
                <div id="tituloReservasDer">Reservas</div>
            </div>
            <div id="pintarReservas">
                <div class="reservaPintada">
                    <div class="reservaSuperior">
                        <img src="" alt="" class="fotoReserva">
                        <div class="lugarReserva">Lugar</div>
                    </div>
                    <div class="reservaInferior">
                        <div class="idReserva"></div>
                        <div>
                            <div class="nombreEvento">Nombre del Evento</div>
                            <div class="fechaEvento">DD/MM/AA</div>
                        </div>
                        <div id="descEvento">Descripción del Evento</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div id="volverAMenu">Volver a Menu</div>
        <a href="quienesSomos.html"><div class="botonFooter">Quienes somos</div></a>
        <a href="contactaConNotostros.html"><div class="botonFooter">Contacta Con nosotros</div></a>
        <a href="terminos.html"><div class="botonFooter">Terminos y condiciones</div></a>
        <a href="politicaPrivacidad.html"><div class="botonFooter">Politica de Privacidad</div></a>
        <a href="documentación.html"><div class="botonFooter">Documentacion</div></a>
    </footer>
    <nav>
        <a href="logIn.html"><div class="iniciaSesion">Inicia Sesión</div></a>
        <div id="separadorNav"></div>
        <a href="registrate.html"><div class="registrate">Registrate</div></a>
    </nav>
